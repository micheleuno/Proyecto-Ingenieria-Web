{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />

{% if user.is_authenticated %}
	<li>Bienvenido(a): {{ user.get_username }}</li>

	 <li><a href="{% url 'logout'%}?next=/polls">Logout</a></li>   
	<li>Hola soy un estudiante</li>

{% block content %}
    <h2>Estudiantes</h2>
    <ul>
        {% for estudiante in object_list %}
            <li>{{ estudiante.nombre }}</li>
        {% endfor %}
    </ul>
{% endblock %}


{% endif %}
